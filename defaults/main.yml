---
# Variable to install from postgres.org (when true)
# or from on-premises yum repo (when false)
use_postgresql_org_repo: true

# Select the PostgreSQL version to install (10, 11, 12)
base_postgres_m: 10

# yamllint disable-line rule:line-length
base_postgres_jdbc_url: "https://jdbc.postgresql.org/download/postgresql-42.2.18.jar"
base_postgres_net: samenet
base_postgres_role: primary

# I never dared changing:
base_postgres_port: 5432
...
